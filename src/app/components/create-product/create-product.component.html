<form
  [formGroup]="form"
  (ngSubmit)="submit()"
>
  <fieldset>
    <input
      type="text"
      class="border w-full px-2 py-4 mb-2 rounded"
      placeholder="Product name"
      formControlName="title"
      appFocus
    >

    <p
      *ngIf="title.errors?.minlength && title.touched"
      class="text-red-600 font-medium mb-2"
    >
      Please fill title field width min length. Now {{ title.value.length }}
    </p>

    <button
      type="submit"
      class="px-2 py-4 bg-blue-600 text-white rounded w-full"
    >
      Create
    </button>
  </fieldset>
</form>
